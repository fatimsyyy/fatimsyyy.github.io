<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body style="margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; text-align: center; background-color: #f4f4f4;">
    <div id="container">
      <h1 style="font-family: 'Arial', sans-serif; color: #333;">Rock - Paper - Scissors</h1>
      <h2 style="font-family: 'Arial', sans-serif; color: #555;">Choose the type of the game</h2>
      <div id="choices">
        <button onclick="window.location.href='hand.html'" style="padding: 15px 30px; margin: 10px; font-size: 18px; cursor: pointer; background-color: #ffafcc; color: white; border: none; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); transition: background-color 0.3s ease, transform 0.2s ease;">
          Classic
        </button>
        <button onclick="window.location.href='icon.html'" style="padding: 15px 30px; margin: 10px; font-size: 18px; cursor: pointer; background-color: #bde0fe; color: white; border: none; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); transition: background-color 0.3s ease, transform 0.2s ease;">
          New
        </button>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
